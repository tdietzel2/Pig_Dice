<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
</head>
<body>
    <h1>Pig Dice Game</h1>
    
    <div>
        <p id="player-switch"></p>
        <p>Current Player: <span id="current-player">1</span></p>
        <p>Roll Result: <span id="new-roll">0</span></p>
        <p>Current Score: <span id="counter">0</span></p>
    </div>

    <div>
        <button id="roll">Roll</button>
        <button id="hold">Hold</button>
    </div>

    <div>
        <p>Player 1 Score: <span id="player1">0</span></p>
        <p>Player 2 Score: <span id="player2">0</span></p>
    </div>
</body>
</html>
